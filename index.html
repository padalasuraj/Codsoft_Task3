<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" id="screen" disabled />
      <div class="calculator-buttons">
        <button class="btn" data-action="clear"><span>C</span></button>
        <button class="btn" data-action="delete"><span>DEL</span></button>
        <button class="btn" data-action="percent"><span>%</span></button>
        <button class="btn" data-action="divide"><span>/</span></button>
        <button class="btn" data-value="7"><span>7</span></button>
        <button class="btn" data-value="8"><span>8</span></button>
        <button class="btn" data-value="9"><span>9</span></button>
        <button class="btn" data-action="multiply"><span>*</span></button>
        <button class="btn" data-value="4"><span>4</span></button>
        <button class="btn" data-value="5"><span>5</span></button>
        <button class="btn" data-value="6"><span>6</span></button>
        <button class="btn" data-action="subtract"><span>-</span></button>
        <button class="btn" data-value="1"><span>1</span></button>
        <button class="btn" data-value="2"><span>2</span></button>
        <button class="btn" data-value="3"><span>3</span></button>
        <button class="btn" data-action="add"><span>+</span></button>
        <button class="btn" data-value="0"><span>0</span></button>
        <button class="btn" data-value="."><span>.</span></button>
        <button class="btn" data-action="calculate"><span>=</span></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
